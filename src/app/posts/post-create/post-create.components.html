<!-- <textarea rows="6" [value]="'test'" #postInput> </textarea> -->
<mat-card>
  <mat-form-field>
    <input matInput type="text" name="" [(ngModel)]="enteredTitle" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"> </textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="onAddPost()">
      Save Post
    </button>
  </div>
</mat-card>
