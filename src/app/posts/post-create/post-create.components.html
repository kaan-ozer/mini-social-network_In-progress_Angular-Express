<mat-card>
  <form action="" (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        required
        minlength="3"
        ngModel
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        minlength="3"
        #content="ngModel"
      >
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" type="submit">Save Post</button>
    </div>
  </form>
</mat-card>
